<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | Light Their Tomorrow</title>
    <link rel="stylesheet" href="C:\Users\deepak\OneDrive\Desktop\NGO-Donation-System\frontend\css\globals.css" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="js/app.js"></script>
    <script>if (!localStorage.getItem("token")) { window.location.replace("login.html"); }</script>
    <style>
        :root {
            --emerald: #043f2d;
            --lime: #c1e965;
        }

        body {
            background-color: #ffffff;
            font-family: "Montserrat-Medium", sans-serif;
        }

        .dashboard-header {
            background: var(--emerald);
            padding: 140px 10% 80px;
            text-align: center;
            color: white;
            border-bottom: 8px solid var(--lime);
        }

        .action-grid {
            padding: 60px 10%;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 30px;
        }

        .impact-card {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
            border: 2px solid #f0f0f0;
            transition: 0.3s;
            text-align: center;
            cursor: pointer;
        }

        .impact-card:hover {
            border-color: var(--lime);
            transform: translateY(-5px);
        }

        .card-icon {
            font-size: 3rem;
            margin-bottom: 20px;
            color: var(--emerald);
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            padding: 20px 5%;
            background: var(--emerald);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        .btn-logout {
            color: var(--lime) !important;
            font-weight: bold;
            text-decoration: none;
        }

        .btn-action {
            background: #000;
            color: white;
            padding: 15px;
            border-radius: 37px;
            border: none;
            width: 100%;
            cursor: pointer;
            font-family: "Montserrat-SemiBold";
        }
    </style>
</head>

<body>
    <nav class="navbar">
        <div style="font-family: 'Anton SC-Regular'; font-size: 24px; color: white;">NGO</div>
        <div class="nav-links">
            <a href="#" onclick="logout()" class="btn-logout">Logout</a>
        </div>
    </nav>
    <div class="dashboard-header" data-aos="fade-down">
        <h1 style="font-family: 'Georgia-Bold'; font-size: 3.5rem; margin: 0;">Welcome, Changemaker.</h1>
        <p style="opacity: 0.8; margin-top: 15px;">Your actions today build a brighter tomorrow.</p>
    </div>
    <div class="action-grid">
        <div class="impact-card" data-aos="fade-up" onclick="location.href='donate.html'">
            <div class="card-icon">ðŸŒ±</div>
            <h3 style="font-family: 'Georgia-Bold'; font-size: 1.8rem; color: var(--emerald);">Make a Donation</h3>
            <p style="color: #666; margin: 20px 0;">Support education and provide essentials to children in need.</p>
            <button class="btn-action">Donate Now</button>
        </div>
        <div class="impact-card" data-aos="fade-up" data-aos-delay="100"
            onclick="location.href='donation-history.html'">
            <div class="card-icon">ðŸ“œ</div>
            <h3 style="font-family: 'Georgia-Bold'; font-size: 1.8rem; color: var(--emerald);">Your Legacy</h3>
            <p style="color: #666; margin: 20px 0;">Track your total impact and download your tax receipts.</p>
            <button class="btn-action" style="background: var(--emerald);">View History</button>
        </div>
    </div>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>AOS.init();</script>
    <div id="toast-box"></div>
</body>

</html>
