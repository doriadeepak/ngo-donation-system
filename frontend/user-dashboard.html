<!DOCTYPE html>
<html>

<head>
    <title>User Dashboard | NGO CARE</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/app.js"></script>
</head>

<body>

    <!-- NAVBAR -->
    <div class="navbar">
        <div class="logo">NGO CARE</div>
        <div>
            <a href="donate.html">Donate</a>
            <a href="#" onclick="logout()">Logout</a>
        </div>
    </div>

    <!-- DASHBOARD SECTION -->
    <div class="section">
        <div class="container">
            <h2 class="center">Welcome to Your Dashboard</h2>
            <p class="center" style="color: var(--muted); margin-bottom: 40px;">
                Thank you for being part of our mission.
            </p>

            <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 30px;">

                <div class="card center">
                    <h3>Make a Donation</h3>
                    <p style="color: var(--muted);">
                        Support our ongoing initiatives and help those in need.
                    </p>
                    <button class="btn" onclick="location.href='donate.html'">Donate</button>
                </div>

                <div class="card center">
                    <h3>Your Impact</h3>
                    <p style="color: var(--muted);">
                        Track your contributions and donation history.
                    </p>
                    <button class="btn outline" onclick="location.href='donation-history.html'">
                        View History
                    </button>

                </div>

            </div>
        </div>
    </div>

</body>

</html>
