<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Make a Donation | NGO CARE</title>
    <link rel="stylesheet" href="C:\Users\deepak\OneDrive\Desktop\NGO-Donation-System\frontend\css\globals.css" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="js/app.js"></script>
    <style>
        :root { --emerald: #043f2d; --lime: #c1e965; }
        body { background-color: #f7f7f7; font-family: "Montserrat-Medium"; }
        .donate-section { min-height: 100vh; display: flex; align-items: center; justify-content: center; background: var(--emerald); position: relative; overflow: hidden; }
        .donate-card { background: white; padding: 50px; border-radius: 30px; width: 100%; max-width: 450px; position: relative; z-index: 10; border-top: 10px solid var(--lime); text-align: center; }
        .preset-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin: 30px 0; }
        .preset-btn { padding: 12px; border: 2px solid #eee; background: none; border-radius: 12px; cursor: pointer; font-weight: bold; transition: 0.3s; }
        .preset-btn.active, .preset-btn:hover { border-color: var(--emerald); background: #f0fdf4; }
        .money-input-group { position: relative; margin-bottom: 30px; }
        #amount { width: 100%; padding: 20px; font-size: 2rem; font-weight: bold; border: 2px solid #eee; border-radius: 15px; text-align: center; outline: none; }
        #amount:focus { border-color: var(--lime); }
        .btn-pay { background: #000; color: white; padding: 20px; border-radius: 37px; width: 100%; border: none; font-size: 1.2rem; cursor: pointer; font-family: "Montserrat-SemiBold"; }
        .modal-overlay { display: none; position: fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.8); z-index:1000; align-items:center; justify-content:center; }
        .modal-box { background: white; padding: 30px; border-radius: 20px; width: 350px; }
    </style>
</head>
<body>
    <div class="donate-section">
        <div class="donate-card" data-aos="zoom-in">
            <h2 style="font-family: 'Georgia-Bold'; color: var(--emerald); font-size: 2rem;">Make an Impact</h2>
            <div class="preset-grid">
                <button class="preset-btn" onclick="setAmount(500)">â‚¹500</button>
                <button class="preset-btn" onclick="setAmount(1000)">â‚¹1000</button>
                <button class="preset-btn" onclick="setAmount(5000)">â‚¹5000</button>
            </div>
            <div class="money-input-group">
                <input id="amount" type="number" placeholder="Enter Amount">
            </div>
            <button class="btn-pay" onclick="donateMoney()">Proceed to Pay</button>
            <p style="margin-top: 20px; font-size: 0.8rem; color: #888;">ðŸ”’ Secured with 256-bit SSL Encryption</p>
        </div>
    </div>

    <div id="payment-modal" class="modal-overlay">
        <div class="modal-box">
            <h3 style="margin-bottom: 20px; text-align: center;">Secure Payment</h3>
            <input type="text" placeholder="Card Number" style="width:100%; padding:12px; margin-bottom:10px; border:1px solid #ddd; border-radius:8px;">
            <div style="display:flex; gap:10px; margin-bottom:20px;">
                <input type="text" placeholder="MM/YY" style="width:50%; padding:12px; border:1px solid #ddd; border-radius:8px;">
                <input type="password" placeholder="CVV" style="width:50%; padding:12px; border:1px solid #ddd; border-radius:8px;">
            </div>
            <button onclick="processMockPayment()" style="width:100%; background:var(--emerald); color:white; padding:15px; border:none; border-radius:37px; cursor:pointer; font-weight:bold;">Pay Now</button>
            <button onclick="closeModal()" style="width:100%; background:none; border:none; margin-top:10px; color:#666; cursor:pointer;">Cancel</button>
        </div>
    </div>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
        function setAmount(v) { document.getElementById('amount').value = v; }
    </script>
</body>
</html>
