<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard | NGO CARE</title>
    
    <link rel="stylesheet" href="css/style.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <script>
      (function() {
        const token = localStorage.getItem("token");
        const role = localStorage.getItem("role");
        if (!token || role !== "admin") {
          // If not admin, kick them out
          window.location.replace("index.html");
        }
      })();
    </script>
    
    <script src="js/app.js"></script>

    <style>
        /* DASHBOARD SPECIFIC STYLES */
        body {
            background-color: #FDFBF7;
            /* Technical grid background */
            background-image: linear-gradient(#e5e5f7 1px, transparent 1px), linear-gradient(90deg, #e5e5f7 1px, transparent 1px);
            background-size: 40px 40px;
            background-position: -1px -1px;
        }
        
        /* Layout Container */
        .admin-container {
            max-width: 1200px;
            margin: 100px auto 50px;
            padding: 0 20px;
        }

        /* Header Section */
        .admin-header {
            margin-bottom: 40px;
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            border-bottom: 2px solid rgba(0,0,0,0.05);
            padding-bottom: 20px;
            background: rgba(255,255,255,0.8);
            backdrop-filter: blur(5px);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.03);
        }

        /* STATS WIDGETS */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
            border-left: 6px solid #ccc; /* Default Border */
            transition: 0.3s;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(74, 103, 65, 0.1);
        }

        .stat-card h3 {
            font-size: 3rem;
            margin-bottom: 5px;
            color: var(--text-dark);
            font-family: 'Lato', sans-serif;
            font-weight: 700;
            line-height: 1;
        }

        .stat-card p {
            color: var(--text-muted);
            font-weight: 700;
            text-transform: uppercase;
            font-size: 0.85rem;
            letter-spacing: 1px;
        }

        /* Watermark Icons inside cards */
        .stat-icon-bg {
            position: absolute;
            right: -10px;
            bottom: -20px;
            font-size: 7rem;
            opacity: 0.05;
            color: black;
            transform: rotate(-15deg);
            pointer-events: none;
        }

        /* Specific Colors for Widgets */
        .stat-users { border-left-color: #3b82f6; } /* Blue */
        .stat-donations { border-left-color: #ef4444; } /* Red */
        .stat-money { border-left-color: #10b981; } /* Green */

        /* CHARTS SECTION */
        .charts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 30px;
            margin-bottom: 50px;
        }

        .chart-card {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
            position: relative;
        }
        
        .chart-card h4 {
            margin-bottom: 20px;
            text-align: center;
            color: var(--text-muted);
            text-transform: uppercase;
            font-size: 0.9rem;
            letter-spacing: 1px;
        }

        /* QUICK ACTIONS DOCK */
        .actions-section h4 { margin-bottom: 20px; margin-left: 10px; }
        
        .actions-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .action-btn {
            background: white;
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            text-decoration: none;
            color: var(--text-dark);
            font-weight: 700;
            border: 2px solid transparent;
            box-shadow: 0 5px 15px rgba(0,0,0,0.03);
            transition: 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .action-btn:hover {
            border-color: var(--accent);
            color: var(--accent);
            transform: translateY(-3px);
            background: #fffbf7;
        }
    </style>
</head>
<body onload="loadAdminStats(); loadAdminCharts();">

    <nav class="navbar" data-aos="fade-down">
        <div class="logo">NGO CARE <span style="font-size: 10px; background: var(--text-dark); color: white; padding: 4px 8px; border-radius: 50px; vertical-align: middle; margin-left: 5px;">ADMIN</span></div>
        <div class="nav-links">

                <span style="font-size: 0.9rem; font-weight: 700; color: #10b981;">System Online</span>
            </div>
        </div>

        <div class="stats-grid">
            
            <div class="stat-card stat-users" data-aos="fade-up" data-aos-delay="100">

            <div class="stat-card stat-money" data-aos="fade-up" data-aos-delay="300">

        <div class="charts-grid">

                <canvas id="amountChart"></canvas>
            </div>
        </div>

        <div class="actions-section" data-aos="fade-up">
            <h4>Management Console</h4>
            <div class="actions-grid">
                <a href="admin-users.html" class="action-btn">
                    <span>üë•</span> Manage Users
                </a>
                <a href="admin-donations.html" class="action-btn">
                    <span>üí≥</span> All Donations
                </a>
                <a href="admin-reports.html" class="action-btn">
                    <span>üìä</span> View Reports
                </a>
            </div>
        </div>

    </div>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>
</html>
