<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard | NGO CARE</title>
    <link rel="stylesheet" href="C:\Users\deepak\OneDrive\Desktop\NGO-Donation-System\frontend\css\globals.css" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        (function () {
            const token = localStorage.getItem("token");
            const role = localStorage.getItem("role");
            if (!token || role !== "admin") { window.location.replace("index.html"); }
        })();
    </script>
    <script src="js/app.js"></script>
    <style>
        :root {
            --emerald: #043f2d;
            --lime: #c1e965;
        }

        body {
            background-color: #ffffff;
            background-image: linear-gradient(rgba(193, 233, 101, 0.1) 1px, transparent 1px), linear-gradient(90deg, rgba(193, 233, 101, 0.1) 1px, transparent 1px);
            background-size: 40px 40px;
        }

        .admin-container {
            max-width: 1200px;
            margin: 100px auto 50px;
            padding: 0 20px;
        }

        .admin-header {
            margin-bottom: 40px;
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            border-bottom: 4px solid var(--lime);
            padding: 30px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.03);
        }

        .admin-header h1 {
            font-family: "Georgia-Bold";
            color: var(--emerald);
            margin: 0;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
            border-left: 8px solid #ccc;
            transition: 0.3s;
            position: relative;
            overflow: hidden;
        }

        .stat-card h3 {
            font-size: 3rem;
            margin: 0;
            color: var(--emerald);
            font-family: "Montserrat-Bold";
        }

        .stat-users {
            border-left-color: var(--emerald);
        }

        .stat-donations {
            border-left-color: #000000;
        }

        .stat-money {
            border-left-color: var(--lime);
        }

        .charts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 30px;
            margin-bottom: 50px;
        }

        .chart-card {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
        }

        .actions-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .action-btn {
            background: white;
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            text-decoration: none;
            color: var(--emerald);
            font-weight: 700;
            border: 2px solid transparent;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.03);
            transition: 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .action-btn:hover {
            border-color: var(--lime);
            background: var(--emerald);
            color: white;
            transform: translateY(-3px);
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            padding: 20px 5%;
            background: var(--emerald);
            color: white;
        }

        .logo-tag {
            font-size: 10px;
            background: var(--lime);
            color: var(--emerald);
            padding: 4px 8px;
            border-radius: 50px;
            margin-left: 5px;
            font-weight: bold;
        }
    </style>
</head>

<body onload="loadAdminStats(); loadAdminCharts();">
    <nav class="navbar" data-aos="fade-down">
        <div style="font-family: 'Anton SC-Regular'; font-size: 24px;">NGO <span class="logo-tag">ADMIN</span></div>
        <div class="nav-links">
            <a href="index.html" style="color: white; text-decoration: none; margin-right: 20px;">View Site</a>
            <a href="#" onclick="logout()"
                style="color: var(--lime); text-decoration: none; font-weight: bold;">Logout</a>
        </div>
    </nav>
    <div class="admin-container">
        <div class="admin-header" data-aos="fade-right">
            <div>
                <h1>System Overview</h1>
                <p style="color: #666;">Welcome back, Administrator.</p>
            </div>
            <div style="text-align: right;"><span style="font-weight: 700; color: #10b981;">● System Online</span></div>
        </div>
        <div class="stats-grid">
            <div class="stat-card stat-users" data-aos="fade-up" data-aos-delay="100">
                <h3 id="totalUsers">0</h3>
                <p>TOTAL USERS</p>
            </div>
            <div class="stat-card stat-donations" data-aos="fade-up" data-aos-delay="200">
                <h3 id="totalDonations">0</h3>
                <p>TRANSACTIONS</p>
            </div>
            <div class="stat-card stat-money" data-aos="fade-up" data-aos-delay="300">
                <h3 id="totalAmount">₹0</h3>
                <p>REVENUE</p>
            </div>
        </div>
        <div class="charts-grid">
            <div class="chart-card"><canvas id="statusChart"></canvas></div>
            <div class="chart-card"><canvas id="amountChart"></canvas></div>
        </div>
        <div class="actions-section">
            <h4 style="font-family: 'Georgia-Bold'; color: var(--emerald); margin-bottom: 20px;">Management Console</h4>
            <div class="actions-grid">
                <a href="admin-users.html" class="action-btn">Users</a>
                <a href="admin-donations.html" class="action-btn">Donations</a>
                <a href="admin-reports.html" class="action-btn">Reports</a>
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>AOS.init();</script>
    <div id="toast-box"></div>
</body>

</html>
