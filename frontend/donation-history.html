<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>History | NGO CARE</title>
    <link rel="stylesheet" href="C:\Users\deepak\OneDrive\Desktop\NGO-Donation-System\frontend\css\globals.css" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="js/app.js"></script>
    <style>
        :root { --emerald: #043f2d; --lime: #c1e965; }
        body { background-color: #ffffff; }
        .header-area { padding: 120px 20px 40px; text-align: center; background: #f9f9f9; border-bottom: 1px solid #eee; }
        #historyContainer { max-width: 1000px; margin: 50px auto; display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 20px; padding: 0 20px; }
        .card { 
            background: white; padding: 30px; border-radius: 15px; border-left: 8px solid var(--emerald);
            box-shadow: 0 5px 20px rgba(0,0,0,0.05); position: relative;
        }
        .card h3 { font-family: "Montserrat-Bold"; font-size: 2rem; color: var(--emerald); margin-bottom: 10px; }
        .status-badge { background: var(--lime); color: var(--emerald); padding: 5px 12px; border-radius: 50px; font-size: 0.8rem; font-weight: bold; }
    </style>
</head>
<body onload="loadDonationHistory()">
    <nav style="background: var(--emerald); padding: 20px 5%; display: flex; justify-content: space-between;">
        <div style="font-family: 'Anton SC-Regular'; color: white; font-size: 24px;">NGO</div>
        <a href="user-dashboard.html" style="color: var(--lime); text-decoration: none; font-weight: bold;">‚Üê Back</a>
    </nav>
    <div class="header-area">
        <h2 style="font-family: 'Georgia-Bold'; font-size: 2.5rem; color: var(--emerald);">Your Impact History</h2>
        <p style="color: #666;">A complete record of your contributions to the cause.</p>
    </div>
    <div id="historyContainer"></div>
    <script>
        const observer = new MutationObserver(() => {
            document.querySelectorAll('.card').forEach(card => {
                const text = card.innerHTML.toLowerCase();
                if (text.includes('success')) card.style.borderLeftColor = '#c1e965';
                else if (text.includes('failed')) card.style.borderLeftColor = '#ef4444';
            });
        });
        observer.observe(document.getElementById('historyContainer'), { childList: true });
    </script>
</body>
</html>
