<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | Light Their Tomorrow</title>
  
  <link rel="stylesheet" href="C:\Users\deepak\OneDrive\Desktop\NGO-Donation-System\frontend\css\globals.css" />
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <link rel="icon" href="data:,">
  
  <style>
    :root {
      --emerald: #043f2d; /* Matching .macbook-pro .rectangle-11 */
      --white: #ffffff;
    }

    body {
      margin: 0;
      background-color: var(--white);
      font-family: Helvetica, Arial, sans-serif;
      overflow-x: hidden;
    }

    .login-container {
      display: flex;
      min-height: 100vh;
    }

    /* Left Side: Visual Branding - Matching the Emerald blocks on index */
    .brand-side {
      flex: 1;
      background-color: var(--emerald);
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 60px;
      color: #ffffff;
      position: relative;
    }

    /* Using a low-opacity image overlay like rectangle-11/12 */
    .brand-side::after {
      content: "";
      position: absolute;
      top: 0; left: 0; width: 100%; height: 100%;
      background-image: url('https://images.unsplash.com/photo-1469571486292-0ba58a3f068b?q=80');
      background-size: cover;
      opacity: 0.15;
      mix-blend-mode: luminosity;
    }

    .brand-content {
      position: relative;
      z-index: 2;
    }

    .brand-content h2 {
      font-family: "Georgia-Bold", serif;
      font-size: 3.5rem;
      line-height: 1;
      margin-bottom: 20px;
    }

    /* Form Side - Using the subtle green background from the hero div */
    .form-side {
      flex: 1;
      background-color: rgba(153, 197, 89, 0.1); 
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 40px;
      position: relative;
    }

    .form-wrapper {
      width: 100%;
      max-width: 400px;
    }

    .form-header h1 {
      font-family: "Georgia-Bold", serif;
      color: var(--emerald);
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    .input-group { margin-bottom: 20px; }

    .input-group label {
      display: block;
      color: var(--emerald);
      font-weight: 600;
      margin-bottom: 8px;
      font-size: 0.9rem;
    }

    .input-field {
      width: 100%;
      padding: 15px;
      border: 2px solid rgba(4, 63, 45, 0.1);
      border-radius: 15px;
      background: var(--white);
      font-size: 1rem;
      outline: none;
      transition: 0.3s;
    }

    .input-field:focus {
      border-color: var(--lime);
      box-shadow: 0 0 15px rgba(193, 233, 101, 0.3);
    }

    /* Black pill button style matching .rectangle-3 */
    .signin-btn {
      width: 100%;
      padding: 18px;
      background-color: #000000;
      color: var(--white);
      border: none;
      border-radius: 37px;
      font-family: "Montserrat-SemiBold", sans-serif;
      font-size: 1.2rem;
      cursor: pointer;
      transition: 0.3s;
      margin-top: 10px;
    }

    .signin-btn:hover {
      background-color: var(--emerald);
      transform: translateY(-2px);
    }

    .back-home {
      position: absolute;
      top: 40px;
      right: 40px;
      text-decoration: none;
      color: var(--emerald);
      font-weight: 700;
      font-size: 0.9rem;
      letter-spacing: 1px;
    }

    @media (max-width: 900px) {
      .login-container { flex-direction: column; }
      .brand-side { padding: 40px; min-height: 250px; }
    }
  </style>
  
  <script src="js/app.js"></script> 
</head>
<body>

<div class="login-container">
  
  <div class="brand-side">
    <div class="brand-content" data-aos="fade-right">
      <div style="font-family: 'Anton SC-Regular'; font-size: 24px; margin-bottom: 40px; color: var(--lime);">NGO</div>
      <h2>Welcome<br>Back.</h2>
      <p style="font-size: 1.2rem; opacity: 0.9;">"The smallest act of kindness is worth more than the grandest intention."</p>
    </div>
  </div>

  <div class="form-side">
    <a href="index.html" class="back-home">BACK TO HOME</a>

    <div class="form-wrapper" data-aos="fade-up">
      <div class="form-header">
        <h1>Login</h1>
        <p style="color: #666; margin-bottom: 30px;">Enter your credentials to manage your donations.</p>
      </div>

      <div class="input-group">
        <label>Email Address</label>
        <input id="lemail" type="email" class="input-field" placeholder="hello@example.com">
      </div>

      <div class="input-group">
        <label>Password</label>
        <input id="lpassword" type="password" class="input-field" placeholder="••••••••">
      </div>

      <button class="signin-btn" onclick="loginUser()">
        Sign In
      </button>

      <p style="margin-top: 25px; text-align: center; font-size: 0.9rem;">
        Don't have an account? 
        <a href="register.html" style="color: var(--emerald); font-weight: 700; text-decoration: none; border-bottom: 2px solid var(--lime);">Join us here</a>
      </p>
    </div>
  </div>
</div>

<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>AOS.init({ duration: 1000, once: true });</script>
<div id="toast-box"></div>

</body>
</html>
