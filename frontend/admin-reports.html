<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Audit Report | NGO CARE</title>
    <link rel="stylesheet" href="C:\Users\deepak\OneDrive\Desktop\NGO-Donation-System\frontend\css\globals.css" />
    <script src="js/app.js"></script>
    <style>
        :root { --emerald: #043f2d; --lime: #c1e965; }
        body { background-color: #f4f4f4; padding: 50px 20px; font-family: "Montserrat-Medium"; }
        .report-sheet { background: white; max-width: 850px; margin: 0 auto; padding: 60px; box-shadow: 0 0 40px rgba(0,0,0,0.1); border-top: 10px solid var(--lime); }
        .report-header { border-bottom: 3px solid var(--emerald); padding-bottom: 20px; margin-bottom: 40px; }
        .report-header h2 { font-family: "Georgia-Bold"; color: var(--emerald); font-size: 2.8rem; margin: 0; }
        .money-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px; margin: 30px 0; }
        .money-box { padding: 20px; border-radius: 8px; text-align: center; }
        .box-success { background: #f7fff0; border: 1px solid var(--lime); color: var(--emerald); }
        .total-row { background: var(--emerald); color: white; padding: 25px; display: flex; justify-content: space-between; font-weight: bold; border-radius: 4px; }
        @media print { .no-print { display: none; } .report-sheet { box-shadow: none; margin: 0; padding: 20px; } }
    </style>
</head>
<body onload="loadAdminReports()">
    <div class="report-sheet">
        <div class="report-header">
            <h2>Audit Report</h2>
            <p>NGO CARE FOUNDATION • OFFICIAL SYSTEM LOG</p>
            <button class="no-print" onclick="window.print()" style="float: right; margin-top: -50px; cursor: pointer;">Print PDF</button>
        </div>
        <div style="display: flex; justify-content: space-between; margin-bottom: 40px;">
            <div><label>TOTAL USERS</label><h3 id="rUsers">—</h3></div>
            <div><label>TOTAL TRANSACTIONS</label><h3 id="rDonations">—</h3></div>
        </div>
        <div class="money-grid">
            <div class="money-box box-success"><h4>CLEARED</h4><p>₹<span id="rSuccess">0</span></p></div>
            <div class="money-box" style="background:#fffbeb"><h4>PENDING</h4><p>₹<span id="rPending">0</span></p></div>
            <div class="money-box" style="background:#fef2f2"><h4>FAILED</h4><p>₹<span id="rFailed">0</span></p></div>
        </div>
        <div class="total-row"><span>GROSS VOLUME</span><span>₹<span id="rAmount">0</span></span></div>
        <p style="margin-top: 50px; font-size: 0.8rem; color: #666; text-align: center; border-top: 1px solid #eee; padding-top: 20px;">
            Electronically verified audit log. Generated on <span id="rTime"></span>.
        </p>
    </div>
</body>
</html>
