<!DOCTYPE html>
<html>
<head>
  <title>Register | NGO CARE</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="js/app.js"></script>
</head>
<body>

<!-- NAVBAR -->
<div class="navbar">
  <div class="logo">NGO CARE</div>
  <div>
    <a href="index.html">Home</a>
    <a href="login.html">Login</a>
  </div>
</div>

<!-- REGISTER SECTION -->
<div class="section">
  <div class="container">
    <div class="card form-card">
      <h2 class="center">Join NGO CARE</h2>
      <p class="center" style="color: var(--muted); margin-bottom: 20px;">
        Create an account and start making an impact
      </p>

      <input id="rname" placeholder="Full Name">
      <input id="remail" placeholder="Email address">
      <input id="rpassword" type="password" placeholder="Password">

      <button class="btn" onclick="registerUser()">Create Account</button>

      <p class="center" style="margin-top: 15px; color: var(--muted);">
        Already have an account?
        <a href="login.html">Login</a>
      </p>
    </div>
  </div>
</div>

</body>
</html>
