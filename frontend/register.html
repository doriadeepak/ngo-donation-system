<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register | NGO CARE</title>
  
  <link rel="stylesheet" href="css/style.css">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  
  <script src="js/app.js"></script> 
</head>
<body>

<div class="auth-container">
  
  <div class="auth-image" style="background-image: url('https://images.unsplash.com/photo-1593113598332-cd288d649433?q=80&w=2070&auto=format&fit=crop');">
    <div class="auth-quote" data-aos="fade-up">
      <h2>"Alone we can do so little; together we can do so much."</h2>
      <p style="opacity: 0.8;">- Helen Keller</p>
    </div>
  </div>

  <div class="auth-form-side">
    
    <a href="index.html" class="back-home">
      <span>&larr;</span> Back to Home
    </a>

    <div class="form-wrapper" data-aos="fade-left" data-aos-duration="1000">
      <div style="margin-bottom: 30px;">
        <h2 style="font-size: 2.5rem; margin-bottom: 10px;">Start Your Journey</h2>
        <p style="color: var(--text-muted);">Join our community of 10,000+ changemakers.</p>
      </div>

      <div class="input-group">
        <label>Full Name</label>
        <input id="rname" type="text" class="input-field" placeholder="John Doe">
      </div>

      <div class="input-group">
        <label>Email Address</label>
        <input id="remail" type="email" class="input-field" placeholder="hello@example.com">
      </div>

      <div class="input-group">
        <label>Password</label>
        <input id="rpassword" type="password" class="input-field" placeholder="••••••••">
      </div>

      <button class="btn-primary" onclick="registerUser()" style="width: 100%; border: none; cursor: pointer; border-radius: 12px; margin-top: 10px;">
        Create Account
      </button>

      <p style="margin-top: 25px; text-align: center; color: var(--text-muted); font-size: 0.9rem;">
        Already a member? 
        <a href="login.html" style="color: var(--accent); font-weight: 700; text-decoration: none;">Login here</a>
      </p>
    </div>

  </div>
</div>

<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
  AOS.init();
</script>

</body>
</html>
