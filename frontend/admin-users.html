<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manage Users | NGO CARE</title>
  <link rel="stylesheet" href="C:\Users\deepak\OneDrive\Desktop\NGO-Donation-System\frontend\css\globals.css" />
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <script src="js/app.js"></script>
  <style>
    :root { --emerald: #043f2d; --lime: #c1e965; }
    body { background-color: #ffffff; font-family: "Montserrat-Medium"; }
    .page-header { max-width: 1100px; margin: 100px auto 30px; padding: 0 20px; display: flex; justify-content: space-between; align-items: center; }
    .page-header h2 { font-family: "Georgia-Bold"; color: var(--emerald); font-size: 2.5rem; }
    #adminUsers { max-width: 1100px; margin: 0 auto 100px; padding: 0 20px; display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); gap: 25px; }
    .card { background: white; padding: 25px; border-radius: 15px; border-left: 6px solid var(--emerald); box-shadow: 0 5px 15px rgba(0,0,0,0.05); transition: 0.3s; position: relative; }
    .card.admin-role { border-left-color: var(--lime); background-color: #f7fff0; }
    .btn-action { background: #000; color: #fff; padding: 12px 25px; border-radius: 37px; border: none; cursor: pointer; font-family: "Montserrat-SemiBold"; transition: 0.3s; }
    .btn-action:hover { background: var(--emerald); }
  </style>
</head>
<body onload="loadAdminUsers()">
  <nav style="background: var(--emerald); padding: 15px 5%; display: flex; justify-content: space-between; align-items: center;">
    <div style="font-family: 'Anton SC-Regular'; color: #fff; font-size: 20px;">NGO ADMIN</div>
    <a href="admin-dashboard.html" style="color: var(--lime); text-decoration: none; font-weight: bold;">‚Üê Dashboard</a>
  </nav>
  <div class="page-header">
    <div><h2>User Database</h2><p>Registered community members</p></div>
    <button class="btn-action" onclick="location.reload()">Refresh List</button>
  </div>
  <div id="adminUsers"><p style="text-align: center; color: #999;">Loading directory...</p></div>
  <script>
    const observer = new MutationObserver(() => {
        document.querySelectorAll('.card').forEach(card => {
            if (card.innerHTML.toLowerCase().includes('admin')) {
                card.classList.add('admin-role');
            }
        });
    });
    observer.observe(document.getElementById('adminUsers'), { childList: true });
  </script>
</body>
</html>
